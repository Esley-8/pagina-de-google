<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PÃ¡gina de Inicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      padding: 10px 20px;
      margin: 5px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons input:hover {
      border: 1px solid #c6c6c6;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

  <div class="search-box">
    <input type="text" placeholder="Buscar en Google o escribir una URL">
    <div class="buttons">
      <input type="button" value="Buscar con Google">
      <input type="button" value="Voy a tener suerte">
    </div>
  </div>

</body>
</html>
